name: Expo - Master - Build & Deploy 
'on':
  push:
    branches:
      - master
defaults:
  run:
    working-directory: ./frontend
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
          
      - uses: expo/expo-github-action@v7
        with:
          expo-version: 5.x
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Publish app
        run: expo install expo-updates && expo publish --non-interactive
